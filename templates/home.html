<html>
  <body>
    <h1>Supernovae magnitude predictor</h1>
    <div class="login">
       
   
       <form action="{{ url_for('predict_datapoint')}}" method="post", enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Enter Redshift</label>
            <input class="form-control" type="number" step = "any" name="zHD"
                placeholder="Enter redshift" min='0' max='3'
                value="{{ prev_input.zHD if prev_input and 'zHD' in prev_input else '' }}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter Stretch</label>
            <input class="form-control" type="number" step = "any" name="x1"
                placeholder="Enter stretch (x1)" min='-10' max='10' 
                value="{{ prev_input.x1 if prev_input and 'x1' in prev_input else '' }}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter color</label>
            <input class="form-control" type="number" step = "any" name="c"
                placeholder="Enter color (c)" min='0' max='10'
                value="{{ prev_input.c if prev_input and 'c' in prev_input else '' }}" />
        </div>
        <select class="form-control" name="model">
    <option value="Best Model" {% if prev_input and prev_input.model == 'Best Model' %}selected{% endif %}>Best Model</option>
    <option value="Random Forests"{% if prev_input and prev_input.model == 'Random Forests' %}selected{% endif %}>Random Forest</option>
    <option value="AdaBoost"{% if prev_input and prev_input.model == 'AdaBoost' %}selected{% endif %}>AdaBoost</option>
    <option value="Gradient Boost"{% if prev_input and prev_input.model == 'Gradient Boost' %}selected{% endif %}>Gradient Boost</option>
    <option value="Decision Tree"{% if prev_input and prev_input.model == 'Decision Tree' %}selected{% endif %}>Decision Tree</option>
    <option value="Linear Regressor"{% if prev_input and prev_input.model == 'Linear Regressor' %}selected{% endif %}>Linear Regressor</option>
    <option value="XGB Regressor"{% if prev_input and prev_input.model == 'XGB Regressor' %}selected{% endif %}>XGB Regressor</option>
    <option value="CatBoost"{% if prev_input and prev_input.model == 'CatBoost' %}selected{% endif %}>CatBoost</option>
    <option value="KNeighbours Regressor"{% if prev_input and prev_input.model == 'KNeighbours Regressor' %}selected{% endif %}>KNeighbours Regressor</option>
</select>
<h1>OR</h1>


    

            <fieldset>
            <legend>ðŸ”¹ Batch Prediction</legend>
            <input type="file" name="file" accept=".csv">
            <p>CSV format: z,x1,c in columns</p>
        </fieldset>
                <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict magnitude mB" required />
        </div>
        </form>
<h2>Prediction is {{results}}</h2>
  </body>
</html>
